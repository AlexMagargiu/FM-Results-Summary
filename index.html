<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="left">
          <p>Your Result</p>
          <div class="circle">
            <div class="circle-header">76</div>
            <div class="circle-bottom">of 100</div>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h2>Summary</h2>
          <div class="score red">
            <div class="type">
              <img src="./assets/images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <div class="points">
              <p>80</p>
              <p class="gray">/ 100</p>
            </div>
          </div>
          <div class="score yellow">
            <div class="type">
              <img src="./assets/images/icon-memory.svg" />
              <p>Memory</p>
            </div>
            <div class="points">
              <p>92</p>
              <p class="gray">/ 100</p>
            </div>
          </div>
          <div class="score green">
            <div class="type">
              <img src="./assets/images/icon-verbal.svg" />
              <p>Verbal</p>
            </div>
            <div class="points">
              <p>61</p>
              <p class="gray">/ 100</p>
            </div>
          </div>
          <div class="score blue">
            <div class="type">
              <img src="./assets/images/icon-visual.svg" />
              <p>Visual</p>
            </div>
            <div class="points">
              <p>72</p>
              <p class="gray">/ 100</p>
            </div>
          </div>
          <button type="button">Continue</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AlexMagargiu">Magargiu Alexandru</a>.
      </div>
    </footer>
  </body>
</html>
